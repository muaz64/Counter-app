<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z50LkN0ulBnHi6ZsXW31LQrVylCprz9HVila6S" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center" id="text">Counter</h1>
    
                <div class="d-flex justify-content-center">
                    <h3 id="counter">0</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="plusBtn" class="btn btn-success btn-lg me-2">+</button>
                    <button id="minusBtn" class="btn btn-danger btn-lg">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
